<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>Gaming Genre Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="title"><span class="bolded">Gaming Genre Survey</span></h1>
      </div>
      <div>
      <p id="description" class="description"><span class="bolded">Thank you for contributing to the future of our gaming community!</span>
      </p>
      </div>
      <div class="form-group">
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name: <input id="name" name="name-label" type="text" required placeholder="Enter Your Name" class="form-control"/></label>
          <label id="email-label" for="email">Email: <input id="email" name="email-label" type="email" required placeholder="Enter Your Email" class="form-control" /></label>
          <label id="number-label" for="number"> Age<span class="clue">(optional)</span><input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder=" Enter Your Age"></label>
        </fieldset>
        <fieldset>
          <h3>Console Type</h3>
        <label for="xbox"><input id="xbox" type="radio" name="console-type" class="inline" value="xbox" /> Xbox</label>
        <label for="playstation"><input id="playstation" type="radio" name="console-type" class="inline" value="playstation"/> Playstation</label>
        <label for="pc"><input id="PC" type="radio" name="console-type" class="inline"  value="PC"/> PC</label>
        <label for="nintendo-switch"><input id="nintendo-switch" type="radio" name="console-type"  value="nintendo-switch" class="inline"> Nintendo Switch</label>
          <h3>
            What is your favorite genre?
          <span class="clue">(Check All That Apply)</span>
          </h3>
          <label>
            <input name="prefer" value="adventure" type="checkbox" class="input-checkbox"> Adventure
          </label>
          <label>
            <input name="prefer" value="fps" type="checkbox" class="input-checkbox"> First Person Shooter
          </label>
          <label>
            <input name="prefer" value="role-playing" type="checkbox" class="input-checkbox"> Role-Play
          </label>
          <label>
            <input name="prefer" value="action" type="checkbox" class="input-checkbox"> Action
          </label>
          <label>
            <input name="prefer" value="Fighting" type="checkbox" class="input-checkbox"> Fighting
          </label>
          <label>
            <input name="prefer" value="Sports" type="checkbox" class="input-checkbox"> Sports
          </label>
          <label>
            <input name="prefer" value="MOBA" type="checkbox" class="input-checkbox"> Multiplayer Online Battle Arena (MOBA)
          </label>
          <h3>What's Your Favorite Game?</h3><textarea id="comments" class="input-textarea" name="comment" placeholder="Enter game here..."></textarea>
          <h3>How Much Do You Play?<h3>
          <label for="time-played">
          <select id="dropdown" name="time-played">
            <option value="">(select one)</option>
            <option value="1">Once a Month</option>
            <option value="2">Once Every Other Week</option>
            <option value="3">Once Every Week</option>
            <option value="4">Multiple Times a Week</option>
            <option value="5">Every Day</option>  
          </fieldset>
          <input id="submit" type="submit" value="Submit" class="form-control" />
      </form>
    </div>
  </body>
</html>
